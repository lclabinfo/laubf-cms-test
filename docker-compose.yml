# Local development only. Credentials here are intentional for local use; never use in production.
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: digitalchurch
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: digitalchurch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
